<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahrada</title>

    <link rel="stylesheet" href="../style/style.css">
    <!--google fonts link-->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Montserrat:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <ul class="navlist left">
            <li><a href="main.html">Domů</a></li>
            <li><a href="sluzby.html">Služby</a></li>
            <li><a href="aplikace.html">Aplikace</a></li>
            
            <div class="bx bx-menu" id="login">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="transform: scaleX(-1);">
                  <path d="M6 17C6 17.93 6 18.395 6.10222 18.7765C6.37962 19.8117 7.18827 20.6204 8.22354 20.8978C8.60504 21 9.07003 21 10 21H16.2C17.8802 21 18.7202 21 19.362 20.673C19.9265 20.3854 20.3854 19.9265 20.673 19.362C21 18.7202 21 17.8802 21 16.2V7.8C21 6.11984 21 5.27976 20.673 4.63803C20.3854 4.07354 19.9265 3.6146 19.362 3.32698C18.7202 3 17.8802 3 16.2 3H10C9.07003 3 8.60504 3 8.22354 3.10222C7.18827 3.37962 6.37962 4.18827 6.10222 5.22354C6 5.60504 6 6.07003 6 7M12 8L16 12M16 12L12 16M16 12H3" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>          
            </div>
        </ul>

        <ul class="sidebar">
            <li onclick=hideSidebar()><a href="javascript:void(0)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18M6 6L18 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                    
            </a></li>
            <li><a href="main.html">Domů</a></li>
            <li><a href="sluzby.html">Služby</a></li>
            <li><a href="aplikace.html">Aplikace</a></li>
        </ul>

        <a href="#" class="logo">ZAHRADA</a>
        <ul class="navlist right">
            <li><a href="login.html" class="active">Přihlásit se</a></li>
            <button type="button">Registrovat se</button>
            
            <div class="bx bx-menu" id="menu-icon" onclick=showSidebar()>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 12H21M3 6H21M3 18H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg> 
            </div>
        </ul>
    </header>

    <script>
        function showSidebar() {
            const sidebar = document.querySelector(' .sidebar')
            sidebar.style.display = 'flex'
        }
        function hideSidebar() {
            const sidebar = document.querySelector(' .sidebar')
            sidebar.style.display = 'none'
        }
        document.getElementById('login').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
    <!--End of navbar -->

    <section id="logbody">
        <div class="log-box">
            <div class="inner-box">
                <div class="form-img web"></div>

                <div class="form-wrap">
                    <form action="login.html" autocomplete="off" class="sign-in-form">
                        <a href="#" class="logo">ZAHRADA</a>
                        
                        <h2>Vítejte zpět</h2>
                        <div class="heading">
                            <p>Ještě nemáte účet?</p>
                            <a href="#" class="toggle">Zaregistrujte se</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input
                                    type="text" 
                                    minlength="4" 
                                    class="input-field" 
                                    autocomplete="off"
                                    required
                                />
                                <label>Jmeno</label>
                            </div>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input
                                    type="password" 
                                    minlength="4" 
                                    class="input-field" 
                                    autocomplete="off"
                                    required
                                />
                                <label>Heslo</label>
                            </div>
                        </div>

                        <input type="submit" value="Přihlásit se" class="sign-btn">
                        
                        <div class="text-block">
                            <p class="text">Zapomněli jste heslo nebo přihlašovací údaje?</p>
                            <a href="#">Pomoc</a>
                            <p>při přihlášení</p>
                        </div>
                    </form>
                </div>

                <div class="form-img mobile"></div>

            </div>
        </div>
    </section>

    <script>
        const input = document.querySelectorAll(".input-field");

        input.forEach(inp => {
            inp.addEventListener("focus", () => {
                inp.classList.add("active");
            });
            inp.addEventListener("blur", () =>{
                if(inp.value !="") return;
                inp.classList.remove("active");
            })
        });
    </script>
    
</body>
</html>
